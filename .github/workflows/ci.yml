name: Build and test

on:
  push:
  pull_request:

env: 
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  MIRIFLAGS: -Zmiri-disable-isolation

jobs:
  server_and_client:
    name: Server and client
    strategy:
      matrix:
        toolchain:
          - name: msrv
            version: 1.83.0
          - name: latest
            version: 1.92.0
          - name: nightly
            version: nightly
        os:
          - name: ubuntu
            version: ubuntu-latest
    runs-on: ${{ matrix.os.version }}
    steps:
      - uses: actions/checkout@v6

      - name: Cache Rust
        uses: actions/cache@v5
        with:
          path: ~/.rustup
          key: rustup-${{ runner.os }}-${{ matrix.toolchain.version }}
      - name: Cache Cargo
        uses: actions/cache@v5
        with:
          path: ~/.cargo
          key: cargo-${{ runner.os }}-${{ matrix.toolchain.version }}

      - run: rustup update ${{ matrix.toolchain.version }}
      - run: rustup default ${{ matrix.toolchain.version }}
      - run: rustup component add clippy
      - run: cargo build --verbose
      - run: sh ./tests/run-tests.sh
      - if: matrix.toolchain.name == 'nightly'
        run: |
          rustup component add rust-src miri
          cargo miri test

  client_only:
    name: Client only
    strategy:
      matrix:
        toolchain:
          - name: msrv
            version: 1.83.0
          - name: latest
            version: 1.92.0
        os:
          - name: windows
            version: windows-latest
          - name: macos
            version: macos-latest
    runs-on: ${{ matrix.os.version }}
    steps:
      - uses: actions/checkout@v6

      - name: Cache Rust
        uses: actions/cache@v5
        with:
          path: ~/.rustup
          key: rustup-${{ runner.os }}-${{ matrix.toolchain.version }}
      - name: Cache Cargo
        uses: actions/cache@v5
        with:
          path: ~/.cargo
          key: cargo-${{ runner.os }}-${{ matrix.toolchain.version }}

      - run: rustup update ${{ matrix.toolchain.version }}
      - run: rustup default ${{ matrix.toolchain.version }}
      - run: rustup component add clippy
      - run: cargo build --verbose --package letmein
      - run: cargo clippy --package letmein -- --deny warnings
      - run: cargo clippy --tests --package letmein -- --deny warnings
      - run: cargo test --package letmein
      - run: cargo test --package letmein-conf
      - run: cargo test --package letmein-proto

