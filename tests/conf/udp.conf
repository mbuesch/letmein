[GENERAL]
debug = true
port = 5810 / udp
control-timeout = 5.0
control-error-policy = always
seccomp = kill

[NFTABLES]
exe = nft
family = inet
table = filter
chain-input = LETMEIN-INPUT
chain-forward = LETMEIN-FORWARD
chain-output = LETMEIN-OUTPUT
timeout = 600

[KEYS]
12345678 = 80E9C81DFA4879B2C64910E1B6870DA42DFB82261B76C859F3A0F5A09DEA2A3D

[RESOURCES]
87654321 = port: 42

aabbccdd = jump /
           input: MYCHAIN-INPUT / forward: MYCHAIN-FORWARD / output: MYCHAIN-OUTPUT /
           input-match: saddr / forward-match: saddr / output-match: saddr /
           users: 12345678 /
           timeout: 60
